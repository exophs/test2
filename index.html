<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Centered Link</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f0f0f0; /* Optional: background color */
        }
        .links_underline {
            text-decoration: none;
        }
        .title {
            font-size: 2rem; /* Adjust size as needed */
            text-align: center;
            color: #333; /* Optional: text color */
        }
        .links_underline:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

<a class="links_underline" href="https://exophs.github.io">
    <h1 class="title">Welcome to my website, click here to enter.</h1>
</a>

</body>
</html>
